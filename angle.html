    <section>
      <div class="back">

      <form class="form-angle">
        <h1>
          Enter the angles below and check whether the given angles form a
          triangle:
        </h1>
        <input
          required
          type="number"
          placeholder="angle1"
          class="angle"
          min="1"
          max="180"
        />
        <input
          required
          type="number"
          placeholder="angle2"
          class="angle"
          min="1"
          max="180"
        />
        <input
          required
          type="number"
          placeholder="angle3"
          class="angle"
          min="1"
          max="180"
        />
        <br />
        <button class="back submit">Submit</button>
      </form>
