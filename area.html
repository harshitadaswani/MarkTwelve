<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculate Area</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section>
      <div class="back">
        <a href="index.html"> < Go Back</a>
      </div>
      <form class="form-area">
        <h1>
          Calculate Area
        </h1>
        <h2>Select an option according to the data you have for a triangle:</h2>
        <div class="radio">
          <label class="label area" for="base-height">
            <input type="radio" value="base-height" name="area" id="Option1" />
            If you have base and height length</label
          >
        </div>
        <div class="radio">
          <label class="label area" for="three-side">
            <input type="radio" value="three-side" name="area" id="Option2" />
            If you have length of 3 sides</label
          >
        </div>
        <div class="radio">
          <label class="label area" for="two-side">
            <input type="radio" value="two-side" name="area" id="Option3" />
            If you have length of 2 sides and included angle</label
          >
        </div>
        <button class="back" id="continue">continue</button>
      </form>
    </section>

    <section>
      <div class="area-block">
        <div class="triangle">
          <label class="label heightH">height</label>
          <label class="label sideC">base</label>
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
          <div class="line line4"></div>
          <div class="line line5"></div>
          <div class="line line6"></div>
        </div>

        <form class="AreaCalForm">
          <label class="label"
            >base=
            <input
              class="inputBox inputSide inputInOption1"
              type="number"
              min="0.0001"
              step="0.00001"
              required
            />
          </label>

          <label class="label"
            >height=
            <input
              class="inputBox inputSide inputInOption1"
              type="number"
              min="0.0001"
              step="0.00001"
              required
            />
          </label>
          <br />
          <button class="back submit">Submit</button>
        </form>
        <div class="output">
      </div>
    </section>
    <section>
        <div class="area-block">
            <div class="triangle">
              <label class="label sideA">a</label>
              <label class="label sideB">b</label>
              <label class="label sideC">c</label>
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
            </div>
    
            <form class="AreaCalForm">
              <label class="label"
                >a=
                <input
                  class="inputBox inputSide inputInOption2"
                  type="number"
                  min="0.0001"
                  step="0.00001"
                  required
                />
              </label>
    
              <label class="label"
                >b=
                <input
                  class="inputBox inputSide inputInOption2"
                  type="number"
                  min="0.0001"
                  step="0.00001"
                  required
                />
              </label>
    
              <label class="label"
                >c=
                <input
                  class="inputBox inputSide inputInOption2"
                  type="number"
                  min="0.0001"
                  step="0.00001"
                  required
                />
              </label>
              <p class="label error">
                Enter valid side lengths such that each side length should be less
                than sum of other two sides
              </p>
              <button class="back submit">Submit</button>
            </form>
            <div class="output">
          </div>
    </section>
    <section>
        <div class="areaCalBlock">
            <div class="triangle">
              <label class="label angleA">A</label>
              <label class="label sideB">b</label>
              <label class="label sideC">c</label>
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
            </div>
    
            <form class="AreaCalForm">
              <label class="label"
                >b=
                <input
                  class="inputBox inputSide inputInOption3"
                  type="number"
                  min="0.0001"
                  step="0.00001"
                  required
                />
              </label>
    
              <label class="label"
                >c=
                <input
                  class="inputBox inputSide inputInOption3"
                  type="number"
                  min="0.0001"
                  step="0.00001"
                  required
                />
              </label>
    
              <label class="label"
                >âˆ A(deg)=
                <input
                  class="inputBox inputSide inputInOption3"
                  type="number"
                  min="0.0001"
                  step="0.00001"
                  max="360"
                  required
                />
              </label>
              <br />
              <button class="back submit">Submit</button>
            </form>
            <div class="output">
            </div>
          </div>
    </section>
  </body>
</html>
