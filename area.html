<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Angles of Triangle</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section>
      <div class="back">
        <img src="" class="back-btn" /><a href="index.html">Go Back</a>
      </div>
      <form>
        <h1>Calculate Area</h1>
        <h2>
          Choose an option below according the data you have for a triangle:
        </h2>
        <br />
        <div class="radio">
          <label class="label" for="calArea1">
            <input
              type="radio"
              id="calArea1"
              name="areaCalOption"
              value="areaCalOption1"
            />
            If you have base and height length</label
          >
        </div>
        <div class="radio">
          <label class="label" for="calArea2">
            <input
              type="radio"
              id="calArea2"
              name="areaCalOption"
              value="areaCalOption2"
            />
            If you have length of 3 sides</label
          >
        </div>
        <div class="radio">
          <label class="label" for="calArea3">
            <input
              type="radio"
              id="calArea3"
              name="areaCalOption"
              value="areaCalOption3"
            />
            If you have length of 2 sides and included angle</label
          >
        </div>
        <br />
        <button class="back">Submit</button>
      </form>
      <div class="output"></div>
      <footer class="footer">
        <div class="social-container">
          <center>
            <a href="https://github.com/harshitadaswani" class="social-icons">
              <img src="imgs/GitHub-Mark-32px.png"
            /></a>

            <a
              href="https://www.linkedin.com/in/harshitabdaswani/"
              class="social-icons"
            >
              <img src="imgs/li.png"
            /></a>

            <a href="https://twitter.com/harshi_daswani" class="social-icons">
              <img src="imgs/twitter.png"
            /></a>
          </center>
        </div>
      </footer>
    </section>
    <script src="src/angle.js" type="text/javascript"></script>
  </body>
</html>
