<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculate Area</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section>
      <div class="back">
        <img src="" class="back-btn" /><a href="index.html">Go Back</a>
      </div>
      <form>
        <h1>
          Enter the base and height in centimetres of the right angled
          triangles:
        </h1>
        <br />
        <div class="triangle">
          <label class="label heightH">height</label>
          <label class="label sideC">base</label>
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
          <div class="line line4"></div>
          <div class="line line5"></div>
          <div class="line line6"></div>
        </div>
        <br />
        <label class="Tside"
          >base =<input
            type="number"
            placeholder="base"
            class="side"
            min="1"
            required
          />
        </label>
        <label class="Tside"
          >height =<input
            type="number"
            placeholder="height"
            class="side"
            min="1"
            required
          />
        </label>
        <br />
        <button class="back">Submit</button>
      </form>
      <div class="output"></div>
      <footer class="footer">
        <div class="social-container">
          <center>
            <a href="https://github.com/harshitadaswani" class="social-icons">
              <img src="imgs/GitHub-Mark-32px.png"
            /></a>

            <a
              href="https://www.linkedin.com/in/harshitabdaswani/"
              class="social-icons"
            >
              <img src="imgs/li.png"
            /></a>

            <a href="https://twitter.com/harshi_daswani" class="social-icons">
              <img src="imgs/twitter.png"
            /></a>
          </center>
        </div>
      </footer>
    </section>
    <script src="src/area.js" type="text/javascript"></script>
  </body>
</html>
